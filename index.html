<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="currentDay">Current Day Placeholder</h1>
    </header>
    
    <main>
    <div class="time-block" data-hour="9">9AM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="10">10AM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="11">11AM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="12">12PM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="13">1PM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="14">2PM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="15">3PM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="16">4PM<input type="text" class="event-input" placeholder="Add event..."></div>
    <div class="time-block" data-hour="17">5PM<input type="text" class="event-input" placeholder="Add event..."></div>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
